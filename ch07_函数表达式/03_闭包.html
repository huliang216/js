    <title>闭包</title>
    <!-- <link rel="stylesheet" href=""> -->
    <style></style>
    <script type="text/javascript" >
        /**
         * 闭包： 有权访问另一个函数作用域中变量的函数。
         *  
         */
        

        function comparisonFunc(propertyName) {
            return function(obj1, obj2) {
                var property1 = obj1[propertyName];
                var property2 = obj2[propertyName];
                return property1 - property2;
            };
        }

        

    </script>
