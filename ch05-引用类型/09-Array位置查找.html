<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Array 位置查找</title>
    <style type="text/css"></style>
    <script type="text/javascript">
    /**
     * 位置查找方法：
     *     indexOf(item) : 返回item在数组中索引位置，不存在返回-1，从数组前面开始查找。
     *     lastIndexOf(item) : 返回item在数组中索引位置，不存在返回-1，从数组的后面开始查找。
     *     indexOf，lastIndexOf 第二个参数为数字，表示查找起点位置索引
     */
        var values = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
        console.log(values.indexOf('C'));
        console.log(values.lastIndexOf('C'));

    </script>
</head>
<body>

</body>
</html>
