<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Function call()和apply</title>
    <style type="text/css"></style>
    <script type="text/javascript">
        /**
         * apply() 和 call()
         * 函数是对象，有属性和方法，每个函数包含两个属性length和prototype。length表示函数定义的命名参数个数
         */
        var num1 = 10;
        var num2 = 20;
        function sum() {
            return this.num1 + this.num2;
        }

        // console.log(sum.length);
        // console.log(sum.prototype);

        var scope = {
            num1 : 100,
            num2 : 200
        };

        console.log(sum.apply(this)); //30
        console.log(sum.apply(scope)); //300
    </script>
</head>
<body>

</body>
</html>
