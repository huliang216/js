<head>

    <title></title>
    <style type="text/css"></style>
    <script type="text/javascript">
    /**
     * 作用域
     */

     (function() {
     	var color = "blue";

     	function changeColor() {
     		if (color == "blue") {
     			color = "red";
     		} else {
     			color = "blue";
     		}
     	}
     	changeColor();

     	console.log("color is now " + color);

     })();
    </script>
</head>
