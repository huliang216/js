    <title>创建对象-工厂模式</title>
    <!-- <link rel="stylesheet" href=""> -->
    <style></style>
    <script type="text/javascript" >
        'use strict';
        /**
         * 工厂模式
         */
        
        function createPerson(name, age, job) {
            var o = new Object();
            o.name = name;
            o.age = age;
            o.job = job;
            o.sayName = function() {
                console.log(this.name);
            };

            return o;
        }

        var person1 = createPerson("Leon", 24, "software engineer");
        var person2 = createPerson("Hlkl", 25, "IT engineer");

    </script>
