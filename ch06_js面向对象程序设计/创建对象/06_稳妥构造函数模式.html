    <script type="text/javascript" >
        /**
         * 稳妥构造函数模式创建对象：不适应this关键字
         * 
         */
        
        function Person(name, age, job) {
            var o = new Object();
            //
            o.sayName = function() {
                console.log(name);
            };

            return o;
        }

        var p1 = new Person("Leon", 25, "software engineer");
        p1.sayName();
    </script>
