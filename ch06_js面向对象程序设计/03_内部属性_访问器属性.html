<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>访问器属性</title>
    <!-- <link rel="stylesheet" href=""> -->
    <style></style>
    <script type="text/javascript" >
        'use strict';
        /**
         * 访问器属性：Get, Set
         * get: 访问属性时调用get方法;
         * set: 设置属性时调用set方法.
         * 
         * 
         * 
         */
        
        var book = {
            _year: 2004,
            edition: 1
        };
        //定义访问器属性: year
        Object.defineProperty(book, "year", {
            //设置属性时调用
            set: function(newValue) {
                console.log("调用访问器属性set");
                if (newValue > 2004) {
                    this._year = newValue;
                    this.edition += newValue - 2004;
                }
            },
            //访问属性时调用
            get: function() {
                console.log("调用访问器属性get");
                return this._year;
            }
        });

        book.year = 2005;
        console.log(book.year);
    </script>
</head>
<body>
    
</body>
</html>
