    <script type="text/javascript">
    /**
     * 数组方法
     */
    var colors = ["red", "green"];

    var colors2 = ["blue", "orange"];

    //colors.push(colors2);

    // 返回push后的数组长度
    var pushCount = colors.push("blue", "orange");

    console.log(colors.join("|"));

    console.log("pushCount = " + pushCount); //4

    var o = colors.pop(); // 返回pop的元素
    console.log("pop = " + o); // orange

    console.log(colors);

    </script>
